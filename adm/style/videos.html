<!-- INCLUDE overall_header.html -->

<a id="maincontent"></a>

<h1>{L_VIDEOS_TITLE}</h1>
<p>{VIDEOS_VERSION}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_VIDEOS_MAINTENANCE}</legend>
		<dl>
			<dt><label for="robertheim_videos_prune_forums">{L_VIDEOS_PRUNE_FORUMS}:</label><br /><span>{L_VIDEOS_PRUNE_FORUMS_EXP}</span></dt>
			<dd><input type="radio" class="radio" name="robertheim_videos_prune_forums" value="1" onclick="return confirm('{L_VIDEOS_PRUNE_FORUMS_CONFIRM}');" /> {L_YES} &nbsp; 
				<input type="radio" class="radio" name="robertheim_videos_prune_forums" value="0" checked="checked" /> {L_NO}</dd>
		</dl>
	</fieldset>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
{S_FORM_TOKEN}
</form>
<!-- INCLUDE overall_footer.html -->
